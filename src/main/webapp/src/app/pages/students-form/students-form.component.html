<form [formGroup]="studentForm" (submit)="saveStudent()">
    <div class="row mb-3">
        <div class="col-12">
            <label for="name" class="form-label">Nombre</label>
            <input id="name" type="text" formControlName="name" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-3">
            <label for="dni" class="form-label">DNI</label>
            <input id="dni" type="text" formControlName="dni" class="form-control">
        </div>
        <div class="col-3">
            <label for="mail" class="form-label">Mail</label>
            <input id="mail" type="text" formControlName="mail" class="form-control">
        </div>
        <div class="col-6">
            <label for="group" class="form-label">Grupo</label>
            <select id="group" formControlName="group" class="form-select">
                <option value="">Seleccione un grupo</option>
                <option *ngFor="let group of groups" [ngValue]="group.id">{{group.name}}</option>
            </select>
        </div>
    </div>
    <div class="row mt-4 mb-2">
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</form>
