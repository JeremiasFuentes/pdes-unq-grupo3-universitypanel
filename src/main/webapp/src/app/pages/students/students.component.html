<div class="row">
    <div class="col-12 mt-3">
      <div class="container-sm text-end">
        <button
          type="button"
          class="btn border-black color-black"
          data-bs-target="#studentModal"
          data-bs-toggle="modal"
          title="Agregar nuevo estudiante"
        >
          A&ntilde;adir nuevo
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt-3">
      <div class="mx-auto container-sm card text-center">
        <div class="card-body">
          <h5 class="card-title">Cursos</h5>
          <p class="card-text">
            Informaci&oacute;n de los estudiantes del curso.
          </p>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">DNI</th>
                <th scope="col">Mail</th>
                <th scope="col">Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students">
                <td [innerHTML]="student.dni"></td>
                <td [innerHTML]="student.mail"></td>
                <td [innerHTML]="student.name"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div id="studentModal" class="modal fade" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalToggleLabel">Nuevo estudiante</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-students-form></app-students-form>
        </div>
      </div>
    </div>
  </div>
